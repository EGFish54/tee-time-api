<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Time Config</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Set Tee Time Window</h1>

        <form id="teeTimeForm">
            <div class="input-group">
                <label for="date">Date:</label>
                <!-- Changed type to 'date' for calendar picker -->
                <input type="date" id="date" name="date" required>
            </div>

            <div class="input-group">
                <label for="start">Start Time:</label>
                <!-- Changed type to 'time' for time picker -->
                <input type="time" id="start" name="start" required>
            </div>

            <div class="input-group">
                <label for="end">End Time:</label>
                <!-- Changed type to 'time' for time picker -->
                <input type="time" id="end" name="end" required>
            </div>

            <button id="updateButton" type="submit">Update Config</button>
        </form>

        <!-- Scraper Pause/Resume Section -->
        <div class="input-group" style="margin-top: 20px;">
            <button id="togglePauseButton">Loading Scraper Status...</button>
        </div>
        <p id="scraperStatus" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>
        <!-- End Scraper Pause/Resume Section -->

        <!-- Message display area -->
        <div id="message" class="message"></div>

        <h2>Current Config:</h2>
        <p id="currentConfig"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
