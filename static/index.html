<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Time Config</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Set Tee Time Window</h1>

        <!-- The form is kept, but the button will prevent default submission via JS -->
        <form id="teeTimeForm">
            <div class="input-group">
                <label for="date">Date (MM/DD/YYYY):</label>
                <!-- Corrected ID to 'date' -->
                <input type="text" id="date" name="date" placeholder="e.g., 07/23/2025" required>
            </div>

            <div class="input-group">
                <label for="start">Start Time (HH:MM AM/PM):</label>
                <!-- Corrected ID to 'start' -->
                <input type="text" id="start" name="start" placeholder="e.g., 01:00 PM" required>
            </div>

            <div class="input-group">
                <label for="end">End Time (HH:MM AM/PM):</label>
                <!-- Corrected ID to 'end' -->
                <input type="text" id="end" name="end" placeholder="e.g., 02:00 PM" required>
            </div>

            <!-- Added id="updateButton" to match script.js, changed text -->
            <button id="updateButton" type="submit">Update Config</button>
        </form>

        <!-- Message display area -->
        <div id="message" class="message"></div>

        <h2>Current Config:</h2>
        <!-- Paragraph to display current configuration -->
        <p id="currentConfig"></p>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
